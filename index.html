<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lessons</title>
    <link rel="stylesheet" href="mystyle.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="myscript.js"></script>

</head>

<body onload="loadVideos()">
    <h1 id="mainTitle">Learning Portal</h1>

    <!--Video Portion-->
    <section id="videocontainer">
        <p class="chapter" id="video_title"></p>
        <!--Video Title-->

        <iframe id="lessonvideo" width="672" height="378"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
        </iframe>
        <p>
        </p>
        <response />
    </section>

    <!--Button Portion-->
    <section id="buttoncontainer">
        <button id="backbutton" onclick="onBackButtonClick()">Back</button>
        <button id="attemptquiz">Attempt Daily Quiz!</button>
        <button id="nextbutton" onclick="onNextButtonClick()">Next</button>
    </section>

    <script src="myscript.js"></script>
</body>

</html>
